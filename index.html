<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Agente inteligente que cria código-fonte de fundos para páginas web de forma simples">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de backgrounds</title>
</head>
<body>
    <header class="header">
        <h1>Gerador de backgrounds</h1>
        <p class="subtitle">Transforme suas idéias em backgrounds incríveis com o poder da IA. Descreva o que você imagina e veja a magia acontecer.</p>
    </header>
    <main class="container">
        <section class="card main-card">
            <h2>Descreva o background que você deseja</h2>
            <form class="form-group">
                <textarea id="description" placeholder="Ex: Um gradiente azul suave que vai do azul claro para o azul escuro" rows="5"></textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Gerar Background</span>
                </button>
            </form>
        </section>
        <section id="preview-section" class="preview-card"></section>
        <section id="code-output" class="code-grid">
            <div class="card code-card">
                <h3>Código HTML</h3>
                <pre id="html-code" class="code-block"></pre>
            </div>
            <div class="card code-card">
                <h3>Código CSS</h3>
                <pre id="css-code" class="code-block"></pre>
            </div>
        </section>
    </main>
</body>
</html>
